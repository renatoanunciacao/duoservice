<ion-header>
  <ion-toolbar>
    <ion-title>servicos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list *ngFor="let item of listaServices">
    <ion-item>
      <ion-avatar slot="start">
        <img src="./avatar-finn.png" />
      </ion-avatar>
      <ion-label>
        <h2>{{item.nome }}</h2>
        <h3>R$ {{item.preco }}</h3>
        <p>{{ item.descricao }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
